version: "3.7"

networks:
  caliwears_network:
    driver: bridge

services:
  nginx:
    image: "nginx:alpine"
    container_name: "caliwears_product_webserver"
    working_dir: /product
    volumes:
      - ".:/product"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8080:80"
    networks:
      - caliwears_network

  php-fpm:
    build: phpdocker/php-fpm
    container_name: "caliwears_product_php-fpm"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /product
    volumes:
      - ".:/product"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini"
    expose: ["9000"]
    networks:
      - caliwears_network

  mongo:
    image: "mongo:7"
    container_name: "caliwears_product_database"
    working_dir: /product
    volumes:
      - ."/mongo-data:/data/db"
      - "/etc/timezone:/etc/timezone:ro"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - caliwears_network

  mongo-express:
    image: "mongo-express:latest"
    container_name: "caliwears_product_database_admin"
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - caliwears_network
